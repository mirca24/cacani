    <main class="contact-container">
        <h1 class="pixel-title">CONTACT ME</h1>
        
        <div class="contact-content">
            <div class="contact-info">
                <div class="info-box">
                    <h2 class="info-title">GET IN TOUCH</h2>
                    <ul class="contact-list">
                        <li class="contact-list-item">
                            <span class="contact-label">EMAIL:</span>
                            <span class="contact-value">NURAISYAHMOHDSHAH@GMAIL.COM</span>
                        </li>
                        <li class="contact-list-item">
                            <span class="contact-label">LOCATION:</span>
                            <span class="contact-value">KUALA LUMPUR, MALAYSIA</span>
                        </li>
                        <li class="contact-list-item">
                            <span class="contact-label">PHONE:</span>
                            <span class="contact-value">+60 11 1682 2039</span>
                        </li>
                    </ul>
                </div>
                
                <div class="social-box">
                    <h2 class="info-title">FOLLOW ME</h2>
                    <div class="social-links">
                        <a href="https://www.instagram.com/nvraisyhshh/profilecard" class="social-btn instagram-btn" target="_blank">INSTAGRAM</a>
                        <a href="https://x.com/vvychnee?s=21" class="social-btn linkedin-btn" target="_blank">LINKEDIN</a>
                    </div>
                </div>
            </div>
            
            <div class="contact-form-container">
                <div class="form-box">
                    <h2 class="form-title">SEND MESSAGE</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">SUBJECT</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">MESSAGE</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>
